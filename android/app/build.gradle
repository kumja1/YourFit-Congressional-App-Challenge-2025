
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // If you have android/app/google-services.json:
    // id 'com.google.gms.google-services'
}

// Load Flutter SDK + version info (AFTER plugins)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in android/local.properties.")
}
def flutterVersionCode = (localProperties.getProperty('flutter.versionCode') ?: '1')
def flutterVersionName = (localProperties.getProperty('flutter.versionName') ?: '1.0')

// Wire Flutterâ€™s Gradle tasks
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.app.yourfit"
    compileSdkVersion flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.app.yourfit"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }

    packagingOptions {
        resources { excludes += ['META-INF/*'] }
    }
}

flutter { source '../..' }

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

